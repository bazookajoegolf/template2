<div>
  <!-- <div class="maindiv">
    <div class="title">
      <h3>Course Administration</h3>
    </div>
  </div> -->

  <form [formGroup]="form" (ngSubmit)="onSubmit()">



    <div class="flex-parent-element">

      <table>
        <!-- <tr id="headerrow">
          <th style="font-weight:500; text-align: left;">Course: {{selectedCourse?.name}}</th>
          <th style="text-align: left;">
          </th>
        </tr> -->
        <tr>
          <td>
            <mat-form-field appearance="outline" class="frmfield">
              <mat-label>Name: </mat-label>
              <input matInput type="text" id="name" formControlName="name" class="frmfield">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline" class="frmfield">
              <mat-label>Website: </mat-label>
              <input matInput type="text" id="url" formControlName="url">
              <!-- <mat-hint align="end">Enter link to Website</mat-hint> -->
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Address: </mat-label>
              <input matInput type="text" id="address" formControlName="address">
            </mat-form-field>

          </td>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>City: </mat-label>
              <input matInput type="text" id="city" formControlName="city">
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Course Names </mat-label>
              <mat-chip-grid #chipGrid aria-label="Enter Course Names" formControlName="coursenames">
                <mat-chip-row *ngFor="let coursename of course?.coursenames" (removed)="removeKeyword(coursename)">
                  {{coursename}}
                  <button matChipRemove aria-label="'remove ' + coursename">
                    <mat-icon>cancel</mat-icon>
                  </button>

                </mat-chip-row>

                <input placeholder="Course Name" [matChipInputFor]="chipGrid"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="add($event)" />
              </mat-chip-grid>
            </mat-form-field>

          </td>
          <td>

            <mat-form-field appearance="outline">
              <mat-label>Tee Colors </mat-label>
              <mat-chip-grid #chipGrid2 aria-label="Enter Tee Colors" formControlName="teecolors">
                <mat-chip-row *ngFor="let teecolor of course?.teecolors" (removed)="removeKeyword2(teecolor)">
                  {{teecolor}}
                  <button matChipRemove aria-label="'remove ' + teecolor">
                    <mat-icon>cancel</mat-icon>
                  </button>

                </mat-chip-row>

                <input placeholder="Tee Colors" [matChipInputFor]="chipGrid2"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="add2($event)" />
              </mat-chip-grid>
            </mat-form-field>

          </td>
        </tr>
      </table>
      <div style="position:absolute"></div>
      <table>
        <tr>

          <td colspan="1" rows="3">
            <mat-form-field appearance="outline">
              <mat-label>Description: </mat-label>
              <textarea matInput type="text" id="description" formControlName="description"></textarea>
            </mat-form-field>
          </td>

          <td>
        <tr>
          <td>
            <div id="radioCountry">
              <mat-radio-group aria-label="Enter Gender" id="country" formControlName="country">
                <mat-radio-button color="primary" value="canada">Canada</mat-radio-button>
                <mat-radio-button color="accent" value="usa">U.S.A.</mat-radio-button>
                <mat-radio-button color="accent" value="other">Other</mat-radio-button>
                <!-- <mat-error *ngIf="f.gender.errors?.required && (f.gender.dirty)">Gender Required</mat-error> -->
              </mat-radio-group>
            </div>
          </td>
        </tr>
        <tr style="text-align:left;">
          <td>
            <div style="margin-left:10px;">
              <button style="margin-right:15px;" mat-icon-button [disabled]="!form.valid" [disableRipple]="true">
                <mat-icon class="icn" matTooltip="Save" id="btn-save" type="submit" (click)="onSubmit()"
                  *ngIf="!form.disabled || newMode">save
                </mat-icon>
              </button>
              <mat-icon class="icn" matTooltip="Cancel" id="btn-cancel" (click)="onCancel()">cancel
              </mat-icon>

              <mat-checkbox id="active" formControlName="active">Active: </mat-checkbox>

            </div>
          </td>
        </tr>


        </tr>
      </table>
    </div>

  </form>
</div>
<div style="padding-top:100px;"></div>
