<h3>Course Administration</h3>

<mat-grid-list cols="2">
  <mat-grid-tile>
   
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="course-group">
  <mat-form-field id="courseDropDown"  appearance="fill">
    <mat-label >Course</mat-label>
    <select  matNativeControl #dd (change)="selectCourse($event)">
      <option value=""></option>
      <option *ngFor="let option of course" [value]="option.name"
              [selected]="selectCourse === option.name">{{ option.name }}</option>
    </select>
  </mat-form-field>
  <div class="div-section">
  <mat-form-field >
    <mat-label>Name: </mat-label>
    <input matInput  type="text" id="name" formControlName="name" >
  </mat-form-field>
</div>
<div>
  <mat-form-field >
    <mat-label>Address: </mat-label>
    <input matInput  type="text" id="address" formControlName="address" >
  </mat-form-field>
</div>
<div>
  <mat-form-field >
    <mat-label>City: </mat-label>
    <input matInput  type="text" id="city" formControlName="city" >
  </mat-form-field> 
</div>
<div>
  <mat-form-field >
    <mat-label>Website: </mat-label>
    <input matInput  type="text" id="url" formControlName="url" >
  </mat-form-field>
</div>
<div>
   
    <mat-checkbox class="chk-box" id="active" formControlName="active" >Active: </mat-checkbox>

</div>
<div>
  <mat-form-field >
    <mat-label>Description: </mat-label>
    <textarea matInput type="text" id="description" formControlName="description" ></textarea>
  </mat-form-field>
 
</div>
<div>
  <button mat-button (click)="onNew()"id="btn-new"   *ngIf="form.disabled">New</button>

  <button mat-button id="btn-edit" (click)="onEdit()"   *ngIf="form.disabled && name" >Edit</button>

  <button mat-button id="btn-delete" (click)="onDelete()"   *ngIf="form.disabled && name" >Delete</button>

  <button mat-button id="btn-cancel" (click)="onCancel()"  *ngIf="!form.disabled">Cancel</button>

  <button mat-button id="btn-save"  type="submit" *ngIf="!form.disabled">Save</button>
</div>
</div>
</form>
</mat-grid-tile>
<mat-grid-tile>
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Tees
        </mat-panel-title>

      </mat-expansion-panel-header>
      </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Black Tee
        </mat-panel-title>
        <mat-panel-description>
          {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is where the holes, yardage, handicap, slopes, ratings etc. go</p>
    </mat-expansion-panel>
  </mat-accordion>
  
</mat-grid-tile>

</mat-grid-list>

<p>{{id}}</p>
