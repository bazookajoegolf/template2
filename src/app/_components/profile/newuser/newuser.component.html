<div class="bkgd">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="create-user">
    <mat-card appearance="outlined" class="mat-elevation-z8" color="warn">
      <div class="cardtitle">

        <h3>Enter Confirmation code:</h3>
      </div>
      <div class="spacer">
        <mat-form-field>
          <input matInput id="confirmid" type="text" placeholder="Confirmation ID:" required
            formControlName="confirmid">
          <mat-error *ngIf="f.confirmid.errors?.required && (f.confirmid.dirty || f.confirmid.invalid)">Please enter
            your confirmation Code:</mat-error>

        </mat-form-field>
      </div>
      <div>

        <div>
          <button style="margin-top:20px; margin-bottom:20px;" id="submit-button" mat-raised-button color="primary"
            type="submit" [disabled]="!form.valid">Submit
          </button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
